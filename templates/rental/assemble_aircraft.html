{% extends "base.html" %}

{% block title %}Assemble Aircraft - UAV Rental Project{% endblock %}

{% block content %}
<h2>Assemble Aircraft</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="aircraft" class="form-label">Select Aircraft</label>
        <select name="aircraft" id="aircraft" class="form-select" required>
            <option value="" selected disabled>Choose an aircraft</option>
            {% for aircraft in aircrafts %}
            <option value="{{ aircraft.id }}">{{ aircraft }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Assemble</button>
    <a href="{% url 'assembly_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
