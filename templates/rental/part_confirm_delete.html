{% extends "base.html" %}

{% block title %}Delete Part - UAV Rental Project{% endblock %}

{% block content %}
<h2>Delete Part</h2>
<p>Are you sure you want to delete the part <strong>{{ part }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'part_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
