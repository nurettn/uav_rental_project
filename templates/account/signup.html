{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Register - UAV Rental Project{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Personnel Registration</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Register</button>
            <a href="{% url 'account_login' %}" class="btn btn-link">Already have an account? Login here.</a>
        </form>
    </div>
</div>
{% endblock %}
